<p class="heading">Settings</p>
<!-- <form (ngSubmit)="sendDatas()"> -->
<div class="wraper">
  <div class="container">
    <div>
      <p class="Heading">Request Timeout</p>
      <select
        name="requestTime"
        id="requestTime"
        [(ngModel)]="selectTime"
        (change)="updateSetting('Time')"
      >
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="120">120</option>
      </select>
    </div>

    <div>
      <p class="Heading">Stop Limit</p>
      <select
        name="setStops"
        id="setStops"
        [(ngModel)]="selectStop"
        (change)="updateSetting('Stop')"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <div class="container">
    <div>
      <p class="Heading">Current Request Timeout</p>
      <p class="values">{{ settingData.time }}</p>
      <hr class="hrline" />
      <p class="Heading">Current Stop Limit</p>
      <p class="values">{{ settingData.stops }}</p>
      <hr class="hrline" />
      <p class="Heading">Current E-Mail</p>
      <p class="mail">{{ settingData.fromMail }}</p>
      <hr class="hrline" />
      <p class="Heading">Current Twilio-Number</p>
      <p class="mail">{{ settingData.twilioNumber }}</p>
      <hr class="hrline" />
    </div>
  </div>
</div>
